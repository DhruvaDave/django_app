{% extends "base.html" %}

{% block container %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Reset Password</h5>
    </div>
    <div class="card-body">
        <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
            <p>{{ form.email }}</p> 
            <input type="submit" class="btn btn-success" value="Reset password">
        </form>
    </div>
</div>
{% endblock %}
