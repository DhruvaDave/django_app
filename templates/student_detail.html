{% extends "base.html" %}
{% block container %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Student Details #{{ object.id }}</h5>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">Name</dt>
      <dd class="col-sm-9">{{ object.name }}</dd>
      <dt class="col-sm-3">Age</dt>
      <dd class="col-sm-9">{{ object.age }}</dd>
      <dt class="col-sm-3">Email</dt>
      <dd class="col-sm-9">{{ object.user_id.email }}</dd>
      <dt class="col-sm-3">Semester</dt>
      <dd class="col-sm-9">{{ object.semester }}</dd>
      <dt class="col-sm-3">Gender</dt>
      <dd class="col-sm-9">{{ object.gender }}</dd>
    </dl>

    </div>
</div>

{% endblock %}
